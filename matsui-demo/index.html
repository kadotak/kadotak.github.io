<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レビュー分析デモ（簡易版）</title>
</head>
<body>
  <h2>レビューを入力してください</h2>

  <!-- 入力欄 -->
  <textarea id="review_input" rows="6" cols="60" placeholder="例：あったかいけど高いです"></textarea><br>
  <button onclick="analyze()">分析する</button>

  <!-- 結果表示 -->
  <div id="result"></div>

  <script>
    function analyze() {
      const input = document.getElementById("review_input").value;

      // 簡易的なキーワードリスト（今後拡張可能）
      const keywords = ["高い", "安い", "あったかい", "寒い", "軽い", "重い", "遅い", "早い"];
      const matched = [];

      // 含まれているキーワードだけ抽出
      for (const word of keywords) {
        if (input.includes(word)) {
          matched.push(word);
        }
      }

      // 結果を整形して表示
      if (matched.length > 0) {
        let html = "<h3>検出されたキーワード：</h3><ul>";
        for (const word of matched) {
          html += `<li>${word}</li>`;
        }
        html += "</ul>";
        document.getElementById("result").innerHTML = html;
      } else {
        document.getElementById("result").innerHTML = "<p>キーワードが見つかりませんでした。</p>";
      }
    }
  </script>
</body>
</html>
