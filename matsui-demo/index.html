<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レビュー分析デモ（VP選択＋簡易自動推定＋形態素）</title>
  <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.min.js"></script>
</head>
<body>
  <h2>レビューを入力してください</h2>
  <textarea id="review_input" rows="6" cols="60" placeholder="例：あったかいけど高いです"></textarea><br>

  <label for="vp_select">観点を選択：</label>
  <select id="vp_select">
    <option value="auto">自動判定</option>
    <option value="価格">価格</option>
    <option value="品質">品質</option>
    <option value="配送">配送</option>
  </select><br><br>

  <button onclick="analyze()">分析する</button>
  <div id="result"></div>

  <script>
    const vpKeywordMap = {
      "価格": ["高い", "安い", "コスパ"],
      "品質": ["壊れた", "汚い", "丈夫", "軽い"],
      "配送": ["遅い", "早い", "届かない"]
    };

    const keywordResponses = {
      "高い": [
        { tag: "価格が高い", problem: "値段に対する不満", solution: "キャンペーン価格を導入" }
      ],
      "安い": [
        { tag: "価格が安い", problem: "品質に不安", solution: "品質保証を強調" }
      ],
      "壊れた": [
        { tag: "品質問題", problem: "壊れていた", solution: "検品体制を強化" }
      ],
      "軽い": [
        { tag: "携帯性", problem: "軽くて便利", solution: "軽量素材の活用" }
      ],
      "遅い": [
        { tag: "配送遅延", problem: "到着が遅い", solution: "即日配送を導入" }
      ]
    };

    function detectVPFromTokens(tokens) {
      for (const vp in vpKeywordMap) {
        const keywords = vpKeywordMap[vp];
        for (const token of tokens) {
          if (keywords.includes(token.surface_form)) {
            return vp;
          }
        }
      }
      return "その他";
    }

    function analyze() {
      const input = document.getElementById("review_input").value;
      const selectedVP = document.getElementById("vp_select").value;

      kuromoji.builder({
        dicPath: "https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dict/"
      }).build(function (err, tokenizer) {
        if (err) {
          document.getElementById("result").innerText = "エラー：辞書の読み込みに失敗しました。";
          return;
        }

        const tokens = tokenizer.tokenize(input);
        let vp = selectedVP;
        if (vp === "auto") {
          vp = detectVPFromTokens(tokens);
        }

        const results = [];
        for (const token of tokens) {
          if (keywordResponses[token.surface_form]) {
            const options = keywordResponses[token.surface_form];
            const choice = options[Math.floor(Math.random() * options.length)];
            results.push(choice);
          }
        }

        let html = `<h3>観点: ${vp}</h3>`;
        if (results.length > 0) {
          for (const item of results) {
            html += `<p><strong>${item.tag}</strong>: ${item.problem} → ${item.solution}</p>`;
          }
        } else {
          html += "<p>関連キーワードが見つかりませんでした。</p>";
        }

        document.getElementById("result").innerHTML = html;
      });
    }
  </script>
</body>
</html>
